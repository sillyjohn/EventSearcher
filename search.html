<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CS571 Event Searcher</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('./Asset/background.jpg');">
	<div class="min-h-screen bg-black bg-opacity-40">
		<div class="container mx-auto px-4 py-8">
			<header class="text-center mb-8">
				<h1 class="text-4xl font-bold text-white mb-2">Find Your Next Exciting Events!</h1>
				<p class="text-lg text-gray-600">Powered by Ticketmaster&trade; API</p>
			</header>

			<main class="max-w-4xl mx-auto">
				<div class="bg-gray-500 bg-opacity-50 rounded-lg shadow-md p-8">
					<form id="inputform">
						<div class="text-2xl text-center font-bold mb-4 text-white">Event Search</div>
						<div class="border-t m-3"></div>
						<div class="flex">
							<label class="block text-lg font-medium text-teal-600 mb-2" for="keyword">Keyword</label>
							<lable class="text-red-600 pl-1" title="Please fill out this field">*</lable>
						</div>
						<input class="w-full border border-gray-300 bg-transparent text-white rounded-lg p-3 mb-4"
							type="text" id="keyword" name="keyword" value="Singer">
						<label class="block text-lg font-medium text-teal-600 mb-2" for="distance">Distance</label>
						<input class=" border border-gray-300 bg-transparent text-white rounded-lg p-3 mb-4"
							type="number" id="distance" name="distance" value="10" step="1">
						<label class="block text-lg font-medium text-teal-600 mb-2" for="category">Category</label>
						<select class="bg-transparent text-white border rounded-lg p-3 mb-4" id="category"
							name="category" value="default">
							<option value="default">Default</option>
							<option value="music">Music</option>
							<option value="sport">Sport</option>
							<option value="arts">Arts</option>
							<option value="theatre">Theatre</option>
							<option value="film">Film</option>
							<option value="miscell">Miscellaneous</option>
						</select>
						<div class="flex items-center justify-between mb-2">
							<div class="flex-row">
								<label class="text-lg font-medium text-teal-600" for="location">Location</label>
								<lable class="text-red-600 pl-1" title="Please fill out this field">*</lable>
							</div>
							<label for="autoDetect" class="inline-flex items-center gap-2 text-slate-500">
								<input id="autoDetect" name="autoDetect" type="checkbox"
									class="h-5 w-5 accent-teal-500">
								Auto-Detect Location
							</label>
						</div>
						<input class="w-full border border-gray-300 bg-transparent text-white rounded-lg p-3 mb-4"
							type="text" id="location" name="location" value="Los Angeles">
						<div class="flex space-x-4">
							<button
								class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition-colors text-lg font-medium"
								type="submit" value="Submit">Submit</button>
							<button
								class="flex-1 bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg transition-colors text-lg font-medium"
								id="clear" name="clear" type="button">Clear</button>
						</div>
					</form>
				</div>
			</main>

			<footer class="text-center mt-12 py-6 border-t border-gray-200">
				<p class="text-gray-500"> CS571 Assignment 2 Event Searcher by Tsoi Chun Yin</p>
			</footer>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
